events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=30s;

    # Use variables for upstream to enable DNS resolution at request time
    map $host $url_shortener_backend {
        default url-shortener:8000;
    }

    map $host $analytics_backend {
        default analytics-service:8001;
    }

    server {
        listen 80;
        server_name localhost;

        # Route /stats/* requests to analytics service
        location /stats/ {
            set $backend http://analytics-service:8001;
            proxy_pass $backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Route all other requests to URL shortener service
        location / {
            set $backend http://url-shortener-app:8000;
            proxy_pass $backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}

