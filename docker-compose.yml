services:
  postgres:
    image: postgres:15-alpine
    container_name: url-shortener-postgres
    environment:
      POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: urlshortener
      POSTGRES_DB: url_shortener
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urlshortener"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - url-shortener-network

  redis:
    image: redis:7-alpine
    container_name: url-shortener-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - url-shortener-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: url-shortener-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - url-shortener-network

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: url-shortener-clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    environment:
      CLICKHOUSE_DB: url_shortener
    ports:
      - "8123:8123" # HTTP interface
      - "9000:9000" # Native protocol
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse-config/users.xml:/etc/clickhouse-server/users.d/custom-users.xml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - url-shortener-network

  url-shortener:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: url-shortener-app
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./migrations:/app/migrations
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for services to be ready...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting application...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - url-shortener-network

  event-consumer:
    build:
      context: ./event-consumer
      dockerfile: Dockerfile
    container_name: url-shortener-event-consumer
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      RABBITMQ_EXCHANGE: url_shortener
      RABBITMQ_QUEUE: click_events
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_DATABASE: url_shortener
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    depends_on:
      rabbitmq:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - url-shortener-network

  analytics-service:
    build:
      context: ./analytics-service
      dockerfile: Dockerfile
    container_name: url-shortener-analytics
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_DATABASE: url_shortener
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    expose:
      - "8001"
    volumes:
      - ./analytics-service:/app
    depends_on:
      clickhouse:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for ClickHouse to be ready...' &&
        sleep 5 &&
        echo 'Starting analytics service...' &&
        python -m uvicorn main:app --host 0.0.0.0 --port 8001 --reload
      "
    networks:
      - url-shortener-network

  nginx:
    image: nginx:alpine
    container_name: url-shortener-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx-config/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      url-shortener:
        condition: service_started
      analytics-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - url-shortener-network

  locust:
    build:
      context: ./benchmark
      dockerfile: Dockerfile
    container_name: url-shortener-locust
    # Simple mode with multiple processes (not distributed) - enables class picker UI
    # Use --class-picker to enable user class selection in UI
    # Use --processes 4 to run 4 parallel processes for better performance
    # Set LOCUST_SHORT_CODES environment variable to provide custom short codes for RedirectUser and StatsUser
    # Format: comma-separated list, e.g., "abc123,def456,ghi789"
    environment:
      LOCUST_SHORT_CODES: ""  # Set your short codes here, e.g., "abc123,def456,ghi789"
    command: locust -f locustfile.py --host=http://nginx --web-host=0.0.0.0 --web-port=8089 --class-picker --processes 4
    ports:
      - "8089:8089"  # Locust web UI
    volumes:
      - ./benchmark:/app
    depends_on:
      nginx:
        condition: service_started
    restart: unless-stopped
    networks:
      - url-shortener-network

  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: url-shortener-test
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - ./migrations:/app/migrations
      - ./alembic.ini:/app/alembic.ini
      - ./pytest.ini:/app/pytest.ini
    command: >
      sh -c "
        echo 'Installing test dependencies...' &&
        pip install pytest-asyncio httpx aiosqlite -q &&
        echo 'Running tests...' &&
        pytest tests/ -v --tb=short
      "
    depends_on:
      url-shortener:
        condition: service_started
    networks:
      - url-shortener-network
    profiles:
      - test  # Only start with --profile test

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  clickhouse_data:

networks:
  url-shortener-network:
    driver: bridge

